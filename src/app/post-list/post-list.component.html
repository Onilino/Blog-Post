<div class="row">
    <div class="col-xs-12">
      <h2>Vos posts</h2>
      <ul class="list-group">
        <button [ngClass]="{'list-group-item-success': post.like > post.dislike,
                        'list-group-item-danger': post.like < post.dislike}"
            class="list-group-item"
            *ngFor="let post of posts; let i = index"
            [disabled]="isActing"
            (click)="onViewPost(i)">
            <h3 class="list-group-item-heading">
              {{ post.title }}
              <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">
                <img width="25" height="25" src="../assets/img/minus.png" /> Supprimer
              </button>
            </h3>
            <p class="list-group-item-text" style="font-style:italic">{{ post.author }}</p><br />
            <p class="list-group-item-test">{{ post.content |  slice:0:250 }}</p>
            <p *ngIf="post.content.length > 250">...</p><br />
            <button class="btn btn-success"  (click)="onLikePost(post)">
                <img width="25" height="25" src="../assets/img/like.png" />
                {{ post.like }}
            </button>
            <button class="btn btn-danger"  (click)="onDislikePost(post)">
                <img width="25" height="25" src="../assets/img/dislike.png" />
                {{ post.dislike }}
            </button>
          </button>
        </ul>
      <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>
    </div>
  </div>
