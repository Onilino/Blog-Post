<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Editer "{{ post.title }}"</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSaveEditedPost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title" value="{{post.title}}">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author" value="{{post.author}}">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content"
                  class="form-control" formControlName="content" value="{{post.content}}">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success" [disabled]="postForm.invalid || fileIsUploading"
          type="submit">Enregistrer
      </button>
      <button class="btn btn-default pull-right" (click)="onAborted()">
        Annuler
      </button>
    </form>
  </div>
  </div>
